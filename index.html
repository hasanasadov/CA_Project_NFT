<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializer Page with Animations</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000 30%, #434343 100%);
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            animation: fadeIn 3s ease-in-out, slideIn 2s ease-in-out;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animated-button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            animation: bounce 2s infinite, pulse 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animated-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(41, 128, 185, 0.7);
        }

        .animated-link {
            font-size: 18px;
            color: #f39c12;
            text-decoration: none;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }

        .animated-link:hover {
            color: #e67e22;
            text-shadow: 0 0 5px #e67e22, 0 0 10px #e67e22;
        }

        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            filter: blur(10px);
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="circle" style="top: 10%; left: 10%;"></div>
    <div class="circle" style="bottom: 10%; right: 10%;"></div>
    <div class="circle" style="top: 80%; left: 50%; transform: translateX(-50%);"></div>

    <h1>Welcome to Hasan's NFT Project</h1>
    <a class="animated-button" href="./client/pages/home/index.html">Go To Project</a>
    <a class="animated-link" href="./client/pages/home/index.html">Explore More!</a>

</body>
</html>
