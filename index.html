<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAS NFT</title>
    <style>
        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #111, #222); /* Subtle dark gradient */
            color: #00cc66; /* Softer green */
            font-family: 'Courier New', Courier, monospace; /* Terminal-like font */
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Title Animation (Typing Effect) */
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00cc66;
            width: 0;
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
            font-size: 2.5rem; /* Adjusted for readability */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00cc66; }
        }

        /* Button Styling */
        .animated-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #0b0b0b; /* Dark button text */
            background-color: #00cc66; /* Softer green button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .animated-button:hover {
            background-color: #1f9e45; /* Darker green on hover */
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }

        /* Link Styling */
        .animated-link {
            font-size: 18px;
            color: #00cc66;
            text-decoration: none;
            margin-top: 10px;
            transition: text-shadow 0.3s ease;
        }

        .animated-link:hover {
            text-shadow: 0 0 10px rgba(0, 204, 102, 0.7); /* Softer glow effect on hover */
        }

        /* Glitch Effect */
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                rgba(0, 255, 0, 0.03) 0,
                rgba(0, 255, 0, 0.03) 2px,
                transparent 2px,
                transparent 4px
            );
            animation: glitchAnimation 1s infinite;
            opacity: 0.15; /* Less prominent */
        }

        @keyframes glitchAnimation {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-10px, -5px); }
            50% { transform: translate(10px, 5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0, 0); }
        }

        .glitch:before, .glitch:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.1);
            pointer-events: none;
        }

        /* Falling Code Background */
        .falling-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png'); /* Subtle pattern */
            opacity: 0.05; /* Subtle falling code */
            animation: fallingCode 10s linear infinite;
        }

        @keyframes fallingCode {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }
            .animated-button, .animated-link {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            .animated-button, .animated-link {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to the Hasan's NFT Project!</h1> 
    <a class="animated-button" href="./client/pages/home/index.html">Go To Project</a>
    <a class="animated-link" href="./client/pages/home/index.html">Explore More!</a>

    <!-- Glitch Background -->
    <div class="glitch"></div>

    <!-- Falling Code Effect -->
    <div class="falling-code"></div>

</body>
</html>
